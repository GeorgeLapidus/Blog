<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="{% static 'css/start_page.css' %}">
</head>

<body>
<main>
    <div style="display: flex; justify-content:flex-start; background-color: grey">
        <a style="padding:15px; text-decoration: none; color:yellow">Главная</a>
        {% for category in categories %}
        <a style="padding:15px; text-decoration: none; color:yellow">
            {{ category.title }}
        </a>
        {% endfor %}
    </div>

    {% block content %}
        <div style="display: flex; justify-content: flex-start">
        {% for post in posts %}
            <div class="item_card" style="width: 300px; height: 300px; margin: 20px; background: darkkhaki;">
                <img src="{{ post.image.url }}" alt="" style="width:300px; height:150px">
                <p style="margin: 15px;">{{ post.title }}</p>
                <p style="margin: 15px;">{{ post.briefdescription }}</p>
                <p style="margin: 15px;">{{ post.like }}</p>
            </div>
            </a>
        {% endfor %}
        </div>
    {% endblock %}
</main>

</body>
</html>
